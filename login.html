<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css">
    <title>login page</title>
</head>

<body class="px-56 font-serif ">
    <form class=" mx-52 text-center">
        <div class="bg-red-300">
            <h1 class="text-3xl ">Login form</h1> <br><br>

            <h1 class="text-2xl p-2 ">First name: <br>
                <input type="text" class="bg-blue-200 p-2" placeholder="Enter your first name">
            </h1>
            <h1 class="text-2xl p-2 ">Last name: <br>
                <input type="text" class="bg-blue-200 p-2" placeholder="Enter your last name">
            </h1>
            <h1 class="text-2xl p-2  ">Email ID: <br>
                <input type="email" class="bg-blue-200 p-2" placeholder="Enter your Email ID">
            </h1>
            <h1 class="text-2xl p-2  ">Password: <br>
                <input type="password" class="bg-blue-200 p-2" placeholder="Enter your Password">
            </h1>
            <h1 class="text-2xl p-2  ">Confirm-Password: <br>
                <input type="password" class="bg-blue-200 p-2" placeholder="Re-Enter your Password">
            </h1>
    </div>
        
    </form>
</body>

</html>
